{% if messages %}
    {% for message in messages %}
    <br>
        <div class="alert alert-success center-text" style = "background-color: #9fedd7; color:#000000;" id="msg" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
